<div class="gradient-bg">
  <nav
    class="fixed top-0 left-0 w-full bg-gray-800 shadow-lg z-50 transition-all duration-300"
    [ngClass]="{'bg-opacity-90': isMenuOpen, 'bg-opacity-100': !isMenuOpen}"
  >
    <div class="flex items-center justify-between p-4">
      <!-- Hamburger Icon for Mobile -->
      <div
        #hamburger
        class="md:hidden cursor-pointer"
        (click)="toggleMenu()"
        aria-label="Toggle menu"
      >
        <svg
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex flex-1 justify-center space-x-6" #navLinks>
        <a
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMenu()"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >Home</a>
      
        <a
          (click)="scrollToElement('about')"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >About</a>
      
        <a
          (click)="scrollToElement('skills')"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >Skills</a>
      
        <a
          (click)="scrollToElement('projects')"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >Projects</a>
      
        <a
          routerLink="/resume-view"
          routerLinkActive="active-link"
          (click)="closeMenu()"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >Resume</a>
      
        <a
          (click)="scrollToElement('contact-me')"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >Contact</a>
      
        <a
          routerLink="/developer-mode"
          routerLinkActive="active-link"
          (click)="closeMenu()"
          class="text-white hover:text-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 nav-link"
        >Dev Mode</a>
      </div>
      
    <!-- Mobile Menu -->
    <div class="md:hidden" [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}">
      <div class="flex flex-col space-y-2 p-4 bg-gray-800 bg-opacity-90 transition-all duration-300">
        <a
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMenu()"
          class="text-white hover:text-green-400 transition duration-300"
          >Home</a
        >
        <a
          (click)="scrollToElement('about')"
          class="text-white hover:text-green-400 transition duration-300"
          >About</a
        >
        <a
          (click)="scrollToElement('skills')"
          class="text-white hover:text-green-400 transition duration-300"
          >Skills</a
        >
        <a
          (click)="scrollToElement('projects')"
          class="text-white hover:text-green-400 transition duration-300"
          >Projects</a
        >
        <a
          routerLink="/resume-view"
          routerLinkActive="active-link"
          (click)="closeMenu()"
          class="text-white hover:text-green-400 transition duration-300"
          >Resume</a
        >
        <a
          (click)="scrollToElement('contact-me')"
          class="text-white hover:text-green-400 transition duration-300"
          >Contact</a
        >
        <a
          routerLink="/developer-mode"
          routerLinkActive="active-link"
          (click)="closeMenu()"
          class="text-white hover:text-green-400 transition duration-300"
          >Dev Mode</a
        >
      </div>
    </div>
  </nav>

  <main class="pt-20">
    <section id="profile" class="section">
      <app-profile></app-profile>
    </section>
    <section id="about" class="section">
      <app-about></app-about>
    </section>
    <section id="skills" class="section">
      <app-skills></app-skills>
    </section>
    <section id="projects" class="section">
      <app-projects></app-projects>
    </section>
    <section id="contact-me" class="section">
      <app-contact-me></app-contact-me>
    </section>
  </main>
</div>
