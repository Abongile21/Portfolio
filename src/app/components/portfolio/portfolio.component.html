<div class="gradient-bg min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 w-full bg-gray-900 bg-opacity-90 shadow-lg z-50 animate-slide-in-left">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      

      <!-- Hamburger Menu for Mobile -->
      <div class="md:hidden cursor-pointer" (click)="toggleMenu()">
        <svg
          class="h-8 w-8 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center justify-center space-x-8 w-full">
        <a
          routerLink="/"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          Home
        </a>
        <a
          (click)="scrollToElement('about')"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          About
        </a>
        <a
          (click)="scrollToElement('skills')"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          Skills
        </a>
        <a
          (click)="scrollToElement('projects')"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          Projects
        </a>
        <a
          routerLink="/resume-view"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          Resume
        </a>
        <a
          (click)="scrollToElement('contact-me')"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          Contact
        </a>
        <a
          routerLink="/developer-mode"
          class="text-white text-sm font-medium hover:text-green-400 hover:underline transition duration-300"
        >
          Dev Mode
        </a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      class="md:hidden bg-gray-900 bg-opacity-95 transition duration-300"
      [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
    >
      <div class="flex flex-col space-y-4 p-4">
        <a
          routerLink="/"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
          (click)="closeMenu()"
        >
          Home
        </a>
        <a
          (click)="scrollToElement('about')"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
        >
          About
        </a>
        <a
          (click)="scrollToElement('skills')"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
        >
          Skills
        </a>
        <a
          (click)="scrollToElement('projects')"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
        >
          Projects
        </a>
        <a
          routerLink="/resume-view"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
          (click)="closeMenu()"
        >
          Resume
        </a>
        <a
          (click)="scrollToElement('contact-me')"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
        >
          Contact
        </a>
        <a
          routerLink="/developer-mode"
          class="text-white text-sm font-medium hover:text-green-400 transition duration-300"
          (click)="closeMenu()"
        >
          Dev Mode
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Profile Section -->
    <section id="profile" class="min-h-screen flex items-center justify-center bg-gray-100 animate-slide-in-right">
      <div class="container mx-auto px-6">
        <app-profile></app-profile>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="min-h-screen flex items-center justify-center bg-white">
      <div class="container mx-auto px-6">
        <app-about></app-about>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="container mx-auto px-6">
        <app-skills></app-skills>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="min-h-screen flex items-center justify-center bg-white">
      <div class="container mx-auto px-6">
        <app-projects></app-projects>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact-me" class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="container mx-auto px-6">
        <app-contact-me></app-contact-me>
      </div>
    </section>
  </main>
</div>
