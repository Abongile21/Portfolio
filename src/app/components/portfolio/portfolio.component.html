<div class="gradient-bg min-h-screen flex flex-col">
  <nav
    class="fixed top-0 left-0 w-full bg-gray-900 bg-opacity-90 shadow-md z-50 transition duration-300"
  >
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <div class="text-white text-2xl font-bold tracking-wide animate-bounce-in">
        MyPortfolio
      </div>

      <!-- Hamburger Icon for Mobile -->
      <div
        #hamburger
        class="md:hidden cursor-pointer hamburger-icon"
        (click)="toggleMenu()"
        aria-label="Toggle menu"
      >
        <svg
          class="h-8 w-8 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </div>

      <!-- Desktop Navigation -->
      <div
        class="hidden md:flex items-center space-x-8 text-sm font-medium animate-slide-in-left"
      >
        <a routerLink="/" class="nav-link text-gray-300">Home</a>
        <a (click)="scrollToElement('about')" class="nav-link text-gray-300">About</a>
        <a (click)="scrollToElement('skills')" class="nav-link text-gray-300">Skills</a>
        <a (click)="scrollToElement('projects')" class="nav-link text-gray-300">Projects</a>
        <a routerLink="/resume-view" class="nav-link text-gray-300">Resume</a>
        <a (click)="scrollToElement('contact-me')" class="nav-link text-gray-300"
          >Contact</a
        >
        <a routerLink="/developer-mode" class="nav-link text-gray-300">Dev Mode</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      class="md:hidden mobile-menu"
      [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}"
    >
      <div class="flex flex-col space-y-4 p-6 bg-gray-900 bg-opacity-90 text-center text-gray-300 animate-fade-in">
        <a routerLink="/" class="hover:text-green-400">Home</a>
        <a (click)="scrollToElement('about')" class="hover:text-green-400">About</a>
        <a (click)="scrollToElement('skills')" class="hover:text-green-400">Skills</a>
        <a (click)="scrollToElement('projects')" class="hover:text-green-400">Projects</a>
        <a routerLink="/resume-view" class="hover:text-green-400">Resume</a>
        <a (click)="scrollToElement('contact-me')" class="hover:text-green-400">Contact</a>
        <a routerLink="/developer-mode" class="hover:text-green-400">Dev Mode</a>
      </div>
    </div>
  </nav>

  <main class="pt-24">
    <section id="profile" class="section animate-fade-in">
      <app-profile></app-profile>
    </section>
    <section id="about" class="section animate-slide-in-right">
      <app-about></app-about>
    </section>
    <section id="skills" class="section animate-slide-in-left">
      <app-skills></app-skills>
    </section>
    <section id="projects" class="section animate-scale-in">
      <app-projects></app-projects>
    </section>
    <section id="contact-me" class="section animate-fade-in">
      <app-contact-me></app-contact-me>
    </section>
  </main>
</div>
