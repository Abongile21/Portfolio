
  <div class="card bg-gray-800 text-white shadow-xl p-6 w-full max-w-md w-auto">
    <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
    <form #contactForm="ngForm" action="https://formspree.io/f/xdknopkz" method="POST" (ngSubmit)="submitForm(contactForm)">
      <div class="form-control mb-4">
        <label class="label" for="name">
          <span class="label-text text-gray-300">Name</span>
        </label>
        <input type="text" class="input input-bordered w-full bg-gray-700 text-white" name="name" ngModel required>
      </div>
      <div class="form-control mb-4">
        <label class="label" for="email">
          <span class="label-text text-gray-300">Email</span>
        </label>
        <input type="email" class="input input-bordered w-full bg-gray-700 text-white" name="email" ngModel required>
      </div>
      <div class="form-control mb-4">
        <label class="label" for="message">
          <span class="label-text text-gray-300">Message</span>
        </label>
        <textarea class="textarea textarea-bordered w-full bg-gray-700 text-white" name="message" ngModel required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-full">
        <svg class="w-6 h-6 text-white inline-block mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
        </svg>
        Send Message
      </button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed top-0 left-0 right-0 bottom-0 bg-gray-900 bg-opacity-50 flex items-center justify-center" [ngClass]="{ 'hidden': !showModal }">
    <div class="bg-white p-6 rounded shadow-lg max-w-md">
      <h2 class="text-2xl font-bold mb-4">Message Sent!</h2>
      <p>Your message has been successfully sent.</p>
      <button class="btn btn-primary mt-4" (click)="closeModal()">Close</button>
    </div>
  </div>
