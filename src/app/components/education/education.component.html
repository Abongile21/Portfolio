<!-- education.component.html -->
<div class="min-h-screen bg-gradient-to-r from-blue-900 via-black to-gray-900 p-4 flex items-center justify-center">
  <div class="card w-96 bg-gray-800 text-white shadow-xl border border-gray-700 rounded-xl">
    <div class="card-body">
      <h2 class="card-title font-bold text-2xl mb-2">Education</h2>
      <div *ngFor="let edu of education" class="mb-4">
        <h3 class="text-lg text-gray-400">{{ edu.degree }}</h3>
        <p class="mt-2"><strong>School:</strong> {{ edu.school }}</p>
        <p class="mt-2"><strong>Period:</strong> {{ edu.period }}</p>
        <p class="mt-2" *ngIf="edu.status"><strong>Status:</strong> {{ edu.status }}</p>
      </div>
    </div>
  </div>
</div>
