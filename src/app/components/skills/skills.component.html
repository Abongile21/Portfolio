<div class="py-10">
  <h2 class="font-extrabold text-4xl mb-6 text-center text-gradient bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">Skills</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-8">
    <div *ngFor="let skill of skills" class="bg-gray-800 text-white shadow-lg border border-gray-700 rounded-lg p-6 flex flex-col items-center transition-transform transform hover:scale-105 hover:shadow-2xl">
      <img class="h-20 w-20 object-contain transition-transform duration-300 transform hover:scale-110" [src]="skill" [alt]="skill" /> <!-- Placeholder for skill name -->
    </div>
  </div>
</div>
