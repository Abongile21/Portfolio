<!-- contact.component.html -->
<div class="min-h-screen bg-gradient-to-r from-blue-900 via-black to-gray-900 p-4 flex items-center justify-center">
  <div class="card w-96 bg-gray-800 text-white shadow-xl border border-gray-700 rounded-xl">
    <div class="card-body">
      <h2 class="card-title font-bold text-2xl mb-2">Contact Information</h2>
      <p class="mt-2"><strong>Phone:</strong> {{ contact.phone }}</p>
      <p class="mt-2"><strong>Email:</strong> {{ contact.email }}</p>
      <p class="mt-2"><strong>Address:</strong> {{ contact.address }}</p>
      <p class="mt-2"><strong>GitHub:</strong> {{ contact.github }}</p>
      <p class="mt-2"><strong>LinkedIn:</strong> {{ contact.linkedin }}</p>
    </div>
  </div>
</div>
