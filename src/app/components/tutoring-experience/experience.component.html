<div class="min-h-screen bg-gradient-to-r from-blue-900 via-black to-gray-900 p-4 flex items-center justify-center">
  <div *ngFor="let exp of experience" class="card w-96 bg-gray-800 text-white shadow-xl border border-gray-700 rounded-xl m-4">
    <div class="card-body">
      <h2 class="card-title font-bold text-2xl mb-2">{{exp.title}}</h2>
      <h3 class="text-sm text-gray-400">{{exp.company}} | {{exp.period}}</h3>
      <ul class="list-disc list-inside">
        <li *ngFor="let responsibility of exp.responsibilities">{{responsibility}}</li>
      </ul>
    </div>
  </div>
</div>
