<div class="min-h-screen bg-gradient-to-r from-blue-900 via-black to-gray-900 p-4">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-white mb-6">Work Experience</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let exp of experience" class="bg-gray-800 text-white shadow-xl rounded-xl">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-2">{{ exp.title }}</h2>
          <div class="flex items-center text-sm text-gray-400 mb-2">
            <span>{{ exp.company }} |</span>
            <span class="ml-2">{{ exp.period }}</span>
          </div>
          <ul class="list-disc list-inside">
            <li *ngFor="let responsibility of exp.responsibilities" class="text-gray-300 mb-1 flex items-center">
              <svg class="w-3 h-3 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
              <span>{{ responsibility }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
