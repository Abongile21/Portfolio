<div class="card w-96 bg-base-100 shadow-xl" *ngFor="let exp of experience">
  <div class="card-body">
    <h2 class="card-title">{{exp.title}}</h2>
    <h3 class="text-sm text-gray-500">{{exp.company}} | {{exp.period}}</h3>
    <ul class="list-disc list-inside">
      <li *ngFor="let responsibility of exp.responsibilities">{{responsibility}}</li>
    </ul>
  </div>
</div>
