<div class="min-h-screen bg-gradient-to-r from-gray-900 via-black to-gray-900 flex items-center justify-center p-4">

  <div class="w-full max-w-6xl bg-[#1a1a1a] text-white rounded-lg shadow-2xl border border-gray-800 overflow-hidden">

    <!-- Header -->
    <div class="flex items-center justify-between bg-[#252525] px-4 py-2 border-b border-gray-700">
      <div class="text-xs md:text-sm font-semibold tracking-wide text-gray-300">
        NyakatyaOS Terminal â€” Developer Mode
      </div>
      <button
        routerLink="/portfolio"
        title="Close"
        class="w-8 h-6 flex items-center justify-center text-2xl hover:bg-red-600 transition-all">
        &times;
      </button>
    </div>

    <!-- Body -->
    <div class="flex flex-col md:flex-row p-4 gap-4 bg-[#1a1a1a]">

      <!-- Terminal Window -->
      <div class="bg-black rounded-md p-4 w-full md:w-1/2 border border-gray-700 shadow-inner">
        <div class="h-64 overflow-y-auto border-b border-gray-800 pb-4 font-mono text-sm custom-scrollbar">
          <p *ngFor="let line of output" class="text-gray-300 tracking-wide">
            {{ line }}
          </p>
        </div>
        <div class="flex items-center mt-3">
          <span class="text-blue-500 font-mono">$</span>
          <input
            type="text"
            [(ngModel)]="command"
            (keydown.enter)="executeCommand()"
            placeholder="Type command..."
            class="ml-2 flex-1 bg-transparent text-white font-mono placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-600 px-1"
            autofocus>
        </div>
      </div>

      <!-- Output Display Area -->
      <div
        class="bg-[#222] rounded-md p-4 w-full md:w-1/2 border border-gray-700 transition-all duration-300 ease-in-out"
        [ngClass]="{
          'h-48 flex items-center justify-center text-gray-500': !activeTab,
          'h-96 overflow-y-auto': activeTab
        }"
      >
        <ng-container [ngSwitch]="activeTab">

          <ng-container *ngSwitchCase="'about'">
            <app-about class="w-full h-full animate-fade-in"></app-about>
          </ng-container>

          <ng-container *ngSwitchCase="'skills'">
            <app-skills class="w-full h-full animate-fade-in"></app-skills>
          </ng-container>

          <ng-container *ngSwitchCase="'projects'">
            <app-projects class="w-full h-full animate-fade-in"></app-projects>
          </ng-container>

          <ng-container *ngSwitchCase="'contacts'">
            <app-contact class="w-full h-full animate-fade-in"></app-contact>
          </ng-container>

          <ng-container *ngSwitchCase="'contact-me'">
            <app-contact-me class="w-full h-full animate-fade-in"></app-contact-me>
          </ng-container>

          <ng-container *ngSwitchDefault>
            <p class="text-gray-500 font-mono text-sm italic">Type <span class="text-blue-400">'help'</span> to get started.</p>
          </ng-container>

        </ng-container>
      </div>

    </div>
  </div>
</div>
