<div class="max-w-7xl mx-auto px-4">
  <h1 class="text-3xl font-bold text-white mb-6">Projects</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let project of projects" class="bg-gray-800 text-white shadow-xl rounded-xl transform hover:scale-105 transition-transform duration-300 ease-in-out">
      <div class="p-6">
        <img [src]="project.image" alt="{{ project.title }}" class="w-full h-32 object-cover rounded-lg mb-4">
        <h2 class="text-xl font-bold mb-2">{{ project.title }}</h2>
        <div class="text-sm text-gray-400 mb-2">
          <a [href]="project.github" target="_blank" class="text-blue-400 hover:underline">GitHub</a>
        </div>
        <p class="mb-4">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tech of project.technologies" class="bg-gray-700 text-gray-300 px-2 py-1 rounded-md text-xs">{{ tech }}</span>
        </div>
        <div class="mt-4">
          <a [href]="project.link" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500">View Project</a>
        </div>
      </div>
    </div>
  </div>
</div>
