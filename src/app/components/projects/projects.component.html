<div class="max-w-7xl mx-auto px-4 py-12">
  <h1 class="text-5xl font-extrabold text-blue-700 mb-12 text-center tracking-wide uppercase transform transition-all hover:scale-105">Featured Projects</h1>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
    <div *ngFor="let project of projects" class="relative group bg-gray-900 text-white rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-500 ease-in-out">
      <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-gradient-to-t from-gray-900 via-transparent to-transparent"></div>
      
      <img [src]="project.image" alt="{{ project.title }}" class="w-full h-48 object-cover transform transition-transform duration-500 group-hover:scale-110">
      
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-3 text-blue-400 group-hover:text-blue-300 transition-colors duration-500">{{ project.title }}</h2>
        
        <p class="text-gray-400 mb-6 leading-relaxed line-clamp-3 group-hover:line-clamp-none transition-all duration-500">{{ project.description }}</p>
        
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tech of project.technologies" class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs shadow-sm">{{ tech }}</span>
        </div>

        <div class="flex justify-between items-center mt-4">
          <a [href]="project.link" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-500 transition-all duration-300 transform hover:scale-105">View Project</a>
        </div>
      </div>
    </div>
  </div>
</div>
