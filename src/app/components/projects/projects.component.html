<div class="min-h-screen bg-gradient-to-r from-blue-900 via-black to-gray-900 p-4 flex items-center justify-center">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-white mb-6">Projects</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let project of projects" class="bg-gray-800 text-white shadow-xl rounded-xl">
        <img [src]="project.imageUrl" alt="{{ project.name }}" class="rounded-t-xl h-48 w-full object-cover">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-2">{{ project.name }}</h2>
          <div class="flex items-center text-sm text-gray-400 mb-2">
            <span>{{ project.creator }} |</span>
            <span class="ml-2">{{ project.createdAt | date }}</span>
          </div>
          <p class="text-gray-300 mb-1">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
